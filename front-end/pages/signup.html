<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <h2>Signup</h2>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script type="text/javascript" src="./js/map.js"></script>
  <link rel="stylesheet" type="text/css" href="">
</head>

  

<body>

<form action="http://localhost:3000/signup" method="post">
  <div class="">
    <label for="email">Email</label>
    <input class="" type="text" name="email" id="email">
  </div>

  <div class="">
    <label for="password">Password</label>
    <input class="" type="password" name="password" id="password">
  </div>

  <div class="">
    <label for="first_name">First Name</label>
    <input class="" type="text" name="first_name" id="first_name">
  </div>

  <div class="">
    <label for="last_name">Last Name</label>
    <input class="" type="text" name="last_name" id="last_name">
  </div>

  <div class="">
    <label for="profile_pic">Profile Pic</label>
    <input class="" type="text" name="profile_pic" id="profile_pic">
  </div>

  <div class="">
    <label for="type_of_cyclist">Type of Cyclist</label>
    <input class="" type="text" name="type_of_cyclist" id="type_of_cyclist">
  </div>

  <div class="">
    <label for="about_me">About Me</label>
    <textarea name="about_me" id="about_me">
    </textarea>
  </div>

  <div class="">
    <label for="city">City</label>
    <input class="" type="text" name="city" id="city">
  </div>


  <input class="btn btn-default" type="submit">
</form>

</body>
</html>
