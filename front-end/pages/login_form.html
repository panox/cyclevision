<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="../js/login_form.js"></script>
  <title>Login form</title>
</head>
<body>
  <h1>Login</h1>
  <form method="post" action="http://localhost:3000/api/">

  </form>
