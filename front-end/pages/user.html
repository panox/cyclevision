<!DOCTYPE html>
<html>
<head>
  <title>Current User Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="../js/underscore-min.js"></script>
  <script type="text/javascript" src="../js/user.js"></script>
  
</head>
<body>

<script type="text/x-template" id="user-template">
  <%= email %><br>
  <%= first_name %><br>
  <%= last_name %><br>
  <%= type_of_cyclist %><br>
  <%= about_me %><br>
  <img src="<%= profile_pic %>">
</script>

<script type="text/x-template" id="user-images">
  <div class="image">
    <%= title %><br>
    <img src="<%= image %>"><br>
    <%= location %> <br>
    <button id="delete-image">Delete</button>
    <button id="update-image">Update</button>
  </div>

</script>

  <div id="create-new-image">
    <form method="post" id="new-image">
      <h2>Add new User</h2>
      <input type="text" name="title" id="image-title" placeholder="Title of Image"><br>
      <input type="text" name="image-url" id="image-url" placeholder="Image URL"><br>
      <input type="text" name="image-location" id="image-location" placeholder="Image Location"><br>
      <input type="submit" value="Create Image">
    </form>
  </div>


  <div id="current-user-name">

  </div>

  <div id="images">
    
  </div>

</body>
</html>
